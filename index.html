<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNG-calculator</title>
    <!-- Link css -->
    <link href="Assets/Css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="bg-gradient-to-tr bg-red-400 from-slate-400 h-svh py-10 px-10">
        <div class="bg-white rounded p-10 max-w-lg  mx-auto">
          <div class="mb-3">
            <small class="font-semibold">Welcome <span class="font-bold" id="gusetname"></span></small>

          </div>
          <h1 class="font-bold text-red-400 mb-5">CNG Cost Calculator</h1>

          <div class="flex flex-col mb-4">
            <label class="label-field" for="tripDistance">Trip Distance<span class="text-red-600">*</span>
            </label>
            <input class="form-field" placeholder="Trip Distance"  id="tripDistance">
          </div>
          <div class="flex flex-col mb-4">
            <label class="label-field" for="FuelEffeciency">Fuel Effeiciency<span class="text-red-600">*</span>
            </label>
            <input class="form-field" placeholder="Fuel Effeiciency" id="FuelEffeciency" >
          </div>
          <div class="flex flex-col mb-4">
            <label class="label-field" for="FuelCost">Fuel Cost<span class="text-red-600">*</span>
            </label>
            <input class="form-field" placeholder="Fuel Cost" id="FuelCost" >
          </div>
          <button class="bg-rose-500 p-2 rounded hover:bg-rose-400 w-full font-bold mt-10 " id="calculate-btn">
            Calculate
          </button>
        </div>
      </div>
      
    </section>

    <!-- script java script -->
    <script src="Assets/js/main.js" type="module"></script>
  </body>
</html>
